<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sách</title>
</head>
<body>

<h1>Danh sách sách</h1>

<p><a th:href="@{/books/add}">Thêm sách mới</a></p>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tiêu đề</th>
        <th>Tác giả</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${books}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.author}"></td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${b.id})}">Sửa</a>
            |
            <a th:href="@{/books/delete/{id}(id=${b.id})}"
               onclick="return confirm('Xóa sách này?');">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
